<!-- add this to form...id="datepicker"...-->
<script>
$(function(){
   $("#datepicker").datepicker({
    minDate:0,
    showButtonPanel:true,
	changeMonth:true,
	changeYear:true,
	showWeek:true,
	firstDay:1
     });
   $("#anim").change(function(){
   $("#datepicker").datepicker("bounce","showAnim",$(this).val() );
      });
   });
   </script>
<!--end date picker-->
